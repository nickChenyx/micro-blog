<html>
  <head>
    <meta charset="utf-8"/>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
  </head>
  <body>
    <h1>Hi, {{user.nickname}}!</h1>
    {% for post in posts %}
    <!-- post.author和post['author']都可以访问到元素-->
    <!--<p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>-->
    <p>{{post['author']['nickname']}} says: <b>{{post['body']}}</b></p>
    {% endfor %}
  </body>
</html>
